<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PPL Gooners</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      media="print"
      onload="this.media='all'"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      media="print"
      onload="this.media='all'"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
      media="print"
      onload="this.media='all'"
    />
    <link
      rel="stylesheet"
      href="styles.css"
      media="print"
      onload="this.media='all'"
    />
    <link rel="manifest" href="manifest.json" />
  </head>
  <body class="bg-dark text-white">
    <div class="container mt-5">
      <div id="header" hidden><app-header dynamic-title></app-header></div>
      <div id="appContent" hidden></div>
      <div id="versionIndicator" class="badge bg-secondary" hidden></div>
      <div id="loaderContainer" class="d-flex justify-content-center">
        <div id="loader" class="spinner-border text-light" role="status" hidden>
          <span class="visually-hidden">Loading...</span>
          <span class="loader-emoji" aria-hidden="true">ðŸ’ª</span>
        </div>
      </div>
    </div>
    <!-- Toastify JS -->
    <script src="https://cdn.jsdelivr.net/npm/toastify-js" defer></script>
    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      defer
    ></script>
    <!-- Components -->
    <script type="module" src="Header.js" defer></script>
    <script type="module" src="History.js" defer></script>
    <script type="module" src="LastWeight.js" defer></script>
    <!-- Scripts -->
    <script src="app.js" defer></script>
    <!-- Register Service Worker -->
    <script src="register.js" defer></script>
    <script src="service-worker.js" defer></script>
  </body>
</html>
